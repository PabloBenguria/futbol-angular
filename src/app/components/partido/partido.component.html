<div class="container mt-5">
	<h2>Partido</h2>
	<div class="accordion" id="accordionExample">
	  <div class="card" *ngFor="let jugador of jugadores">
	    <div class="card-header" id="headingOne">
	      <h5 class="mb-0">
	        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#' + jugador.id" aria-expanded="true" [attr.aria-controls]="jugador.id">
	          {{jugador.nombre}} {{jugador.apellido1}} {{jugador.apellido2}}
	        </button>
	      </h5>
	    </div>

	    <div id="{{jugador.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
	      <div class="card-body">
	        <button class="btn btn-success" (click)="onMenosGol()">-</button>
					<span>{{gol}}</span>
					<button class="btn btn-success" (click)="onMasGol()">+</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
