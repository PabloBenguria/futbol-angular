<div class="container mt-5">
	<form (ngSubmit)="onSaveJugador()" #jugadorForm="ngForm">
	  <div class="form-group">
	    <label for="nombre">Nombre</label>
	    <input type="text" class="form-control" id="nombre" [(ngModel)]="jugador.nombre" name="nombre" required>
	  </div>
	  <div class="form-group">
	    <label for="apellido1">Primer Apellido</label>
	    <input type="text" class="form-control" id="apellido1" [(ngModel)]="jugador.apellido1" name="apellido1" required>
	  </div>
	  <div class="form-group">
	    <label for="apellido2">Segundo Apellido</label>
	    <input type="text" class="form-control" id="apellido2" [(ngModel)]="jugador.apellido2" name="apellido2" required>
	  </div>
	  <div class="form-group">
	    <label for="posicion">Posici√≥n</label>
	    <input type="text" class="form-control" id="posicion" [(ngModel)]="jugador.posicion" name="posicion" required>
	  </div>
	  <div class="form-group">
	  	<button type="submit" class="btn btn-info" [disabled]="!jugadorForm.form.valid">Crear</button>
		</div>
	</form>
</div>
